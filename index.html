<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var platforms;
        var cursors;
        var bullets;
        var lastFired = 0;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('bullet', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            this.add.image(400, 300, 'sky');

            //wall
            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            //player
            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            /**子彈**/
            // 創建子彈群組
            bullets = this.physics.add.group({
                classType: Phaser.Physics.Arcade.Image,
                maxSize: 20, // 最大子彈數量
                runChildUpdate: true // 允許每個子彈實例有自己的 'update' 函數
            });

            bullets.createMultiple({
                frameQuantity: 20,
                key: 'bullet',
                active: false,
                visible: false,
                classType: Phaser.Physics.Arcade.Image
            });

            bullets.children.iterate(function (child) {
                child.update = function () {
                    if (this.y < 0) {
                        this.setActive(false);
                        this.setVisible(false);
                    }
                }
            });

            // 碰撞檢測：子彈與平台
            this.physics.add.collider(bullets, platforms, function (bullet, platform) {
                bullet.disableBody(true, true); // 禁用子彈並將其從場景中隱藏
            });

            cursors = this.input.keyboard.createCursorKeys();

            this.physics.add.collider(player, platforms);

        }

        function update(time) {
            // 首先設置速度為0
            player.setVelocity(0);

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            }
            else if (cursors.down.isDown) {
                player.setVelocityY(160);
            }

            // 如果沒有按鍵被按下，則角色停止移動
            if (!cursors.left.isDown && !cursors.right.isDown) {
                player.setVelocityX(0);
            }

            if (!cursors.up.isDown && !cursors.down.isDown) {
                player.setVelocityY(0);
            }
            /**射擊**/

            // 射擊邏輯
            if (cursors.space.isDown && time > lastFired) {
                var bullet = bullets.get();

                if (bullet) {
                    bullet.enableBody(true, player.x, player.y, true, true); // 重新啟用物理體並設置位置
                    bullet.setVelocityY(-300); // 給子彈一個初始速度
                    lastFired = time + 100; // 設置射擊間隔
                }
            }
        }


    </script>

</body>

</html>
